steps:
  - id: Install dependencies
    name: 'node:${_VERSION}'
    entrypoint: /bin/bash
    args:
      - -c
      - npm ci
      - cd packages/toolbox-adk
      - npm install

  - id: Create package
    name: 'node:${_VERSION}'
    entrypoint: /bin/bash
    waitFor: ['Install dependencies']
    args:
      - '-c'
      - npm pack ./packages/toolbox-adk

  - id: Verify contents
    name: 'node:${_VERSION}'
    entrypoint: /bin/bash
    waitFor: ['Create package']
    args:
      - '-c'
      - |
        tar -txf *.tgz
        if [ ! -f package/build/esm/index.js ]; then echo "Missing esm index"; exit 1; fi
        if [ ! -f package/build/cjs/index.js ]; then echo "Missing cjs index"; exit 1; fi

options:
  logging: CLOUD_LOGGING_ONLY
substitutions:
  _VERSION: '22.16.0'
