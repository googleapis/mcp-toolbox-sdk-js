steps:
  # STEP 1: Build the 'core' dependency first
  # This step runs 'npm ci' which WILL install devDependencies
  # (like 'typescript') because it's the top-level package for this step.
  
  
  # STEP 2: Install the 'adk' package
  # This 'npm ci' will now find the pre-built 'build' folder in
  # 'toolbox-core' and won't need to run its 'prepare' script.
  - id: Install adk package
    name: 'node:${_VERSION}'
    entrypoint: /bin/bash
    dir: packages/toolbox-adk
    args:
      - -c
      - npm ci
    waitFor: ['Build toolbox-core'] # <-- Make sure it runs after Step 1

  # ... (your test steps) ...

  - id: Run integration tests
    name: 'node:${_VERSION}'
    entrypoint: /bin/bash
    dir: packages/toolbox-adk
    env:
      - TOOLBOX_URL=$_TOOLBOX_URL
      - TOOLBOX_VERSION=$_TOOLBOX_VERSION
      - GOOGLE_CLOUD_PROJECT=$PROJECT_ID
      - TOOLBOX_MANIFEST_VERSION=$_TOOLBOX_MANIFEST_VERSION
    args:
      - '-c'
      - npm run test:e2e
    waitFor: ['Install adk package'] # <-- Make sure it runs after install

options:
  logging: CLOUD_LOGGING_ONLY
substitutions:
