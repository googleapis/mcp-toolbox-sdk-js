steps:
  - id: build-toolbox-core
    name: 'node:${_VERSION}'
    entrypoint: /bin/bash
    dir: packages/toolbox-core
    args:
      - -c
      - |
        npm ci
        npm run compile
  
  - id: install-adk
    name: 'node:${_VERSION}'
    entrypoint: /bin/bash
    dir: packages/toolbox-adk
    args:
      - -c
      - npm ci
    waitFor: build-toolbox-core
  
  - id: Run integration tests
    name: 'node:${_VERSION}'
    entrypoint: /bin/bash
    dir: packages/toolbox-adk
    env:
      - TOOLBOX_URL=$_TOOLBOX_URL
      - TOOLBOX_VERSION=$_TOOLBOX_VERSION
      - GOOGLE_CLOUD_PROJECT=$PROJECT_ID
      - TOOLBOX_MANIFEST_VERSION=$_TOOLBOX_MANIFEST_VERSION
    args:
      - '-c'
      - npm run test:e2e
    waitFor: install-adk
options:
  logging: CLOUD_LOGGING_ONLY
substitutions:
  _VERSION: '22.16.0'
  _TOOLBOX_VERSION: '0.17.0'
  _TOOLBOX_MANIFEST_VERSION: '34'


